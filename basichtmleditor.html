<!DOCTYPE html>
<html lang="en">
<head>
<title>basiceditor</title>
<script>
function edit(){
            var text = document.getElementById("input").value;
			  document.getElementById("result").innerHTML = text;
}
</script>
</head>
<body>
<textarea style = "width:100%" rows="10%" type="text" id="input" onkeyup="edit()"></textarea>
<div style = "border:1px solid black; width:100%; height:300px;" id="result"></div>
</body>
</html>
